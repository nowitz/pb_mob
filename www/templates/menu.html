<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuController">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" menu-close href="#/app/partyboard">
                    <i class="icon ion-android-chat"></i>
                    {{"partyboard" | translate}}
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/setting">
                    <i class="icon ion-android-settings"></i>
                    {{"setting" | translate}}
                </ion-item>
                <div class="item item-divider">
                </div>
                <ion-item class="item-icon-left" menu-close href="#/app/administration" ng-class="{ 'hideButton': userFactory.permissions === null }">
                    <i class="icon ion-gear-a"></i>
                    {{"administration" | translate}}
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/usersBan" ng-class="{ 'hideButton': userFactory.permissions === null }">
                    <i class="icon ion-person-stalker"></i>
                    {{"usersBan" | translate}}
                </ion-item>
                <ion-item class="item-icon-left">
                    <i class="icon ion-wifi"></i>
                   {{"networkStatus" | translate}}
                    <span ng-if="network.checkOnline()" class="item-note" style="color:green">{{"connected" | translate}}</span>
                    <span ng-if="!network.checkOnline()" class="item-note" style="color:red">{{"disconnected" | translate}}</span>
                </ion-item>
                <ion-item class="item-icon-left" menu-close  href="#/app/info">
                    <i class="icon ion-ios-information-outline"></i>
                    {{"info" | translate}}
                </ion-item>
                <div class="item item-divider">
                </div>
                <ion-item class="item-icon-left" menu-close ng-controller="LoginController" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    {{"logout" | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
